<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire d'inscription avec Bootstrap</title>
  <!-- Lien vers Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
	.form-label {
	  font-weight: bold;
	}
	.text-danger {
	  color: red;
	}
	.btn-primary {
	  background-color: #007bff;
	}
	/* Centrer le formulaire sur la page */
	.row {
	  min-height: 100vh;
	  display: flex;
	  align-items: center;
	}
  </style>
  
</head>
<body>
  <div class="container mt-5 col-md-6 p-4 ">
    <!-- Le formulaire sera inséré ici -->
	<div class="row justify-content-center shadow-lg rounded bg-body-tertiary">
		<div class="col-md-6">
		  <h2 class="text-center mb-4">Créer un compte</h2>
		  <form>
			<!-- Champ Prénom -->
			<div class="mb-3">
			  <label for="firstName" class="form-label">Prénom <span class="text-danger">*</span></label>
			  <input type="text" class="form-control" id="firstName" placeholder="Entrez votre prénom" required>
			</div>
	  
			<!-- Champ Nom -->
			<div class="mb-3">
			  <label for="lastName" class="form-label">Nom <span class="text-danger">*</span></label>
			  <input type="text" class="form-control" id="lastName" placeholder="Entrez votre nom" required>
			</div>
	  
			<!-- Champ Mot de passe -->
			<div class="mb-3">
			  <label for="password" class="form-label">Mot de passe <span class="text-danger">*</span></label>
			  <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
			</div>
	  
			<!-- Champ Confirmation du mot de passe -->
			<div class="mb-3">
			  <label for="confirmPassword" class="form-label">Confirmez le mot de passe <span class="text-danger">*</span></label>
			  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmez votre mot de passe" required>
			</div>
	  
			<!-- Bouton de soumission -->
			<div class="text-end" >
			  <button type="submit" class="btn btn-primary">Inscription</button>
			</div>
		  </form>
	  
		  <!-- Lien de connexion -->
		  <p class="text-center mt-3">
			Vous avez déjà un compte ? <a href="#">Connectez-vous</a>
		  </p>
		</div>
	  </div>
	  
  </div>
  <!-- Lien vers Bootstrap JS (facultatif) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
