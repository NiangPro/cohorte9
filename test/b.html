<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire d'inscription Bootstrap</title>
  <!-- Lien Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* CSS pour reproduire l'aspect visuel du formulaire */
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background-color: #f8f9fa;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .btn-primary {
      width: 100%;
      padding: 10px;
    }
    .text-center {
      margin-top: 20px;
    }
    .text-center a {
      color: #007bff;
      text-decoration: none;
    }
    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Créer votre compte</h2>
    <form>
      <div class="mb-3">
        <label for="firstName" class="form-label">Prénom <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Nom <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe <span class="text-danger">*</span></label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmez le mot de passe <span class="text-danger">*</span></label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
      </div>
      
      <div class="text-end">
          <button type="submit" class="btn btn-primary">Signup Now</button>
      </div>
    </form>
    <div class="text-center">
      <p>If you have an account, <a href="#">Login Now</a></p>
    </div>
  </div>

  <!-- Lien vers Bootstrap JS (facultatif) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
