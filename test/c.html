<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container col-md-5 mt-5 p-3 shadow-lg bg-tertiary rounded">
        <h3 class="text-secondary">Create Your Account</h3>
        <form action="" class="mt-5">
            <div class="row mb-3">
                <div class="form-group col-md-6">
                    <label for="">First Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter first name">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Last Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter last name">
                </div>
            </div>
            <div class="form-group">
                <label for="">Password<span class="text-danger">*</span></label>
                <input type="password" class="form-control" placeholder="Enter password">
            </div>
            <div class="form-group mt-3">
                <label for="">Confrim Password<span class="text-danger">*</span></label>
                <input type="password" class="form-control" placeholder="Confirm password">
            </div>
            <div class="text-end mt-3">
                <button type="submit" class="btn btn-primary">Signup Now</button>
            </div>
        </form>
    </div>
    <div class="container col-md-6 p-3">
        <p class="text-center">If you have account, Please <a href="">Login Now</a></p>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
