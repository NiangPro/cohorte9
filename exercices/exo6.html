<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<table border="1">
		<!-- première ligne  -->
		<tr>
			<td colspan="2">Reactjs</td>
			<td rowspan="2" height="40">MDB</td>
			<td colspan="2" bgcolor="green" rowspan="2">Symfony</td>
		</tr>
		<!-- deuxième ligne  -->
		<tr>
			<td rowspan="3" colspan="2">Python</td>
		</tr>
		<!-- troisième ligne  -->
		<tr>
			<td colspan="2" rowspan="5">
				<ol type="I" start="2">
					<li>Sports</li>
					<ul type="square">
						<li>Football</li>
						<li>Basketball</li>
						<li>Volleyball</li>
					</ul>
					<li>Langues</li>
					<ol type="a" start="8">
						<li>Anglais</li>
						<li>Chinois</li>
					</ol>
				</ol>
			</td>
			<td>Vuejs</td>
		</tr>
		<!-- quatrième ligne  -->
		<tr>
		    <td rowspan="2">Jquery</td>
		</tr>
		<!-- cinquième ligne  -->
		<tr>
			<td colspan="2" bgcolor="yellow" rowspan="2">Bootstrap</td>
		</tr>
		<!-- sizième ligne  -->
		<tr>
			<td rowspan="3" bgcolor="blue">Html</td>
		</tr>
		<!-- septième ligne  -->
		<tr>
			<td rowspan="2">Perl</td>
			<td rowspan="2" bgcolor="brown">Php</td>
		</tr>
		<!-- huitième ligne  -->
		<tr>
			<td>C++</td>
			<td>Java</td>
		</tr>
	</table>
</body>
</html>
