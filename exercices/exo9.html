<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<table border="1">
		<!-- première ligne -->
		<tr>
			<td rowspan="2" colspan="2">
				<video src="../videos/video1.mp4" loop autoplay muted width="200" height="100"></video>
			</td>
			<td colspan="3">
				<img src="../images/image1.jpg" width="500" height="100" alt="">
			</td>
		</tr>
		<!-- deuxième ligne  -->

		<tr>
			<td rowspan="2" colspan="2">
				<video src="../videos/video1.mp4" controls width="200" height="100"></video>
			</td>
			<td rowspan="3">
				<ol type="I" start="4">
					<li>Langages</li>
					<ul type="square">
						<li>Python</li>
						<li>Perl</li>
						<ol start="10">
							<li>Dart</li>
						</ol>
					</ul>
					<li>Framework</li>
					<ol type="a" start="2">
						<li>Flask</li>
					</ol>
				</ol>
			</td>
		</tr>
		<!-- troisième ligne  -->

		<tr>
			<td colspan="2" bgcolor="purple">Violet</td>
		</tr>
		<!-- quatrième ligne  -->
		<tr>
			<td rowspan="2" bgcolor="red">Rouge</td>
			<td colspan="2" rowspan="2">
				<img src="../images/image2.jfif" width="200" height="100" alt="">
			</td>
			<td bgcolor="blue">Bleu</td>
		</tr>
		<!-- cinquième ligne  -->
		<tr>
			<td bgcolor="green">Vert</td>
			<td bgcolor="orange">Orange</td>
		</tr>
	</table>
</body>
</html>
