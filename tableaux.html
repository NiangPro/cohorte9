<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Les tableaux en Html</title>
</head>
<body>
	
	<table border="10">
		<tr>
			<td rowspan="2" bgcolor="blue">Bleu</td>
			<th bgcolor="red" colspan="2">Rouge</th>
		</tr>
		<tr>
			<td bgcolor="green">Vert</td>
			<td bgcolor="maroon">Maron</td>
		</tr>
		<tr>
			<td bgcolor="orange">Orang</td>
			<td bgcolor="purple" colspan="2" rowspan="2" align="center">Violet</td>
		</tr>
		<tr>
			<td bgcolor="grey">Gris</td>
		</tr>
	</table>
</body>
</html>
