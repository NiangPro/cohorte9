<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Les listes en html</title>
</head>
<body>
	<h1>Les listes ordonnées</h1>
	<ol type="i" start="5">
		<li>Introduction</li>
		<li>Développement</li>
		<li>Conclusion</li>
	</ol>

	<h1>Les listes non ordonnées</h1>
	<ul type="circle">
		<li>Introduction</li>
		<li>Développement</li>
		<li>Conclusion</li>
	</ul>
</body>
</html>
