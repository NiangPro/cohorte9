<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    
    <div class="container shadow-lg mt-5 p-5">
        <h1 class="text-center">Les cartes de bootstrap</h1>
        <div class="container row">
            <div class="card col-md-6">
                <div class="card-header fs-3 fw-bold text-white bg-info">
                    Formulaire d'inscription
                </div>
                <div class="card-body">
                    <form action="" class="">
                        <div class="form-group">
                            <label for="">Prenom</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Prenom</label>
                            <input type="text" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label for="">Prenom</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="text-end mb-3">
                            <button type="submit" class="btn btn-info">S'inscrire</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    pied
                    <p class="fs-3 text-decoration-line-through text-md-center text-sm-start text-lg-end">Lorem, ipsum dolor.</p>
                </div>
            </div>

            <div class="card col-md-6">
                <img class="card-img-top" src="../images/image2.jfif" alt="Title" />
                <div class="card-body">
                    <h4 class="card-title">Title</h4>
                    <p class="card-text">Text</p>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Title</h3>
                            <p class="card-text">Text</p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Title</h3>
                            <p class="card-text">Text</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <button
                type="button"
                class="btn btn-outline-primary"
            >
                Button
            </button>
            
        </div>
    </div>

    <div class="container">
        <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li
                    data-bs-target="#carouselId"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="First slide"
                ></li>
                <li
                    data-bs-target="#carouselId"
                    data-bs-slide-to="1"
                    aria-label="Second slide"
                ></li>
                <li
                    data-bs-target="#carouselId"
                    data-bs-slide-to="2"
                    aria-label="Third slide"
                ></li>
                <li
                data-bs-target="#carouselId"
                data-bs-slide-to="3"
                aria-label="Third slide"
            ></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img
                        src="../images/image1.jpg"
                        class="w-100 d-block"
                        alt="First slide"
                    />
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Title</h3>
                        <p>Description</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img
                        src="../images/image2.jfif"
                        class="w-100 d-block"
                        alt="Second slide"
                    />
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Title</h3>
                        <p>Description</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img
                        src="../images/télécharger.jfif"
                        class="w-100 d-block"
                        alt="Third slide"
                    />
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Title</h3>
                        <p>Description</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img
                        src="../images/télécharger.jfif"
                        class="w-100 d-block"
                        alt="Third slide"
                    />
                    <div class="carousel-caption d-none d-md-block">
                        <h3 class="text-dark">Quatrième</h3>
                        <p>Description</p>
                    </div>
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselId"
                data-bs-slide="prev"
            >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselId"
                data-bs-slide="next"
            >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="card-group">
            <div class="card">
                <img
                    class="card-img-top"
                    src="holder.js/100x180/"
                    alt="Card image cap"
                />
                <div class="card-body">
                    <h4 class="card-title">Title</h4>
                    <p class="card-text">Text</p>
                </div>
            </div>
            <div class="card">
                <img
                    class="card-img-top"
                    src="holder.js/100x180/"
                    alt="Card image cap"
                />
                <div class="card-body">
                    <h4 class="card-title">Title</h4>
                    <p class="card-text">Text</p>
                </div>
            </div>
        </div>
        
        
    </div>

    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
